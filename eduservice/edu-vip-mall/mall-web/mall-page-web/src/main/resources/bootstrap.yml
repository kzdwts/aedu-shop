server:
  port: 8086
spring:
  application:
    name: mall-page-web
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 192.168.10.131:8848
      discovery:
        # Nacos的注册地址
        server-addr: 192.168.10.131:8848
  thymeleaf:
    cache: false
    suffix: .html
    prefix: classpath:/templates/
    encoding: UTF-8
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
# 日志配置
logging:
#  pattern:
#    console: "%msg%n"
  level:
    root: info

# 页面生成存储路径
pagepath: D:/code/pages/items/
# 秒杀静态页
seckillpath: D:/code/pages/seckillitems/
