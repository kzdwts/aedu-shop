server:
  port: 8083
spring:
  application:
    name: mall-canal
  jackson:
    time-zone: GMT+8
    dateFormat: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 192.168.10.131:8848
      discovery:
        # Nacos的注册地址
        server-addr: 192.168.10.131:8848
  # 允许覆盖重复名字
  main:
    allow-bean-definition-overriding: true
# Canal配置
canal:
  server: 192.168.10.132:11111
  destination: example

# elastic job 配置
elaticjob:
  zookeeper:
    server-lists: 192.168.10.131:2181
    namespace: synctask

# 动态定时任务案例
mall-canal:
  dynamiczk: 192.168.10.131:2181
  dynamicnamespace: dynamictask

# 日志配置
logging:
#  pattern:
#    console: "%msg%n"
  level:
    root: info
    top:
      javatool:
        canal:
          client:
            client:
              AbstractCanalClient: error


